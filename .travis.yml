sudo: false

cache:
  - ccache
  - pip

dist: xenial

language: generic

addons:
  apt:
    update: true
    packages:
      - ccache

before_install:
  - export PATH=/usr/lib/ccache:$PATH
  - make lint

install:
  - make install

script:
  - make test

branches:
  only:
    - master

notifications:
  email: false
